<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PS AI Tool</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; display:flex; justify-content:center; }
    .box { width:100%; max-width:400px; margin-top:40px; background:#020617; padding:20px; border-radius:10px; }
    .msg { margin:8px 0; }
    .user { color:#22c55e; }
    .ai { color:#38bdf8; }
    input { width:100%; padding:10px; border-radius:6px; border:none; }
    button { width:100%; margin-top:10px; padding:10px; background:#22c55e; border:none; border-radius:6px; }
  </style>
</head>
<body>

<div class="box">
  <h3>ðŸ¤– PS AI Tool</h3>
  <div id="chat"></div>
  <input id="msg" placeholder="Type message..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");
  const text = input.value;
  if(!text) return;

  chat.innerHTML += `<div class="msg user">You: ${text}</div>`;
  input.value = "";

  const res = await fetch("https://ps-ai-backend-p4ye.onrender.com/ask", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="msg ai">AI: ${data.reply}</div>`;
}
</script>

</body>
</html>
